{% extends "usuarios/base.html" %}
{% block main_content %}
<div class="span4">
	<div class="nav nav-list well">
		<h2>
			Login
		</h2>
		

	    <form method="post" action="{% url 'usuarios:login' %}">	 
	        {% csrf_token %}
	        <table>
            <tr>
                <td>Usuario: </td>
                <td><input type="text" name="username" value="" size="50" /></td>                	 
	        </tr>
			<tr>
	        	<td>Password: </td>
	            <td><input type="password" name="password" value="" size="50" /></td>
	        </tr>
	        <tr>
	        	<td>Empresa:</td>
				<td>
					<select id="empresa" name="empresa">
						<option value="">Elija su empresa</option>
						{% for empresa in empresas %}
							<option value="{{ empresa.codigo }}">{{ empresa.razon_social }}</option>
						{% endfor %}
					</select>
				</td>
			</tr>      	
	        </table>	
	        <div class="text-center">
	        	<input type="submit" class="btn btn-primary" value="Login"/>
	    	</div>
	    </form>
    </div>

    <div class="row-fluid">
		<div class="span12">&nbsp;</div>
	</div>
</div>
{% endblock main_content %}
